    <main>
        <div id="wrap">
            <div id="titulo">
                <h1>Monopoly</h1>
                <h2>Bienvenido a las Propiedades</h2>
            </div>
            <div id="section1">
                <form action="post">
                    <label for="txtNombre">Nombre</label>
                    <input type="text" id="txtNombre">

                    <label for="txtPrecio">Precio</label>
                    <input type="number" id="txtPrecio" min="10">

                    <button type="button" id="btnRegistrar">Registrar Propiedad</button>
                </form>
            </div>
            <div id="section2">
                <table id="tblPropiedad">
                    <thead>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Opciones</th>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div id="section3">
                <form action="post">
                    <label for="txtEditarNombre">Nombre</label>
                    <input type="text" id="txtEditarNombre">

                    <label for="txtEditarPrecio">Precio</label>
                    <input type="number" id="txtEditarPrecio" min="10">

                    <button type="button" id="btnActualizar">Actualizar Propiedad</button>
                </form>
            </div>
        </div>
    </main>
