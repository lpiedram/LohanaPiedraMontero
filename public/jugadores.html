    <main>
        <div id="wrap">
            <div id="titulo">
                <h1>Monopoly</h1>
                <h2>Bienvenido Jugador</h2>
            </div>
            <div id="section1">
                <form action="post">
                    <label for="txtNombre">Nombre Completo</label>
                    <input type="text" id="txtNombre">

                    <label for="txtAlias">Alias</label>
                    <input type="text" id="txtAlias">
                    
                    <img src="" alt="Foto" id="txtImagen" width="128px" height "128px">
                    <button type="button" id="btnFoto">Agregar Fotografía</button>

                    <button type="button" id="btnRegistrar">Registrar Jugador</button>
                </form>
            </div>
            <div id="section2">
                <table id="tblJugador">
                    <thead>
                        <th>Id</th>
                        <th>Nombre Completo</th>
                        <th>Alias</th>
                        <th>Cantidad Dinero</th>
                        <th>Fotografia</th>
                        <th>Opciones</th>
                    </thead>
                    <tbody>
                
                    </tbody>
                </table>
            </div>
            <div id="section3">
                <form action="post">
                    <label for="txtEditNombre">Nombre Completo</label>
                    <input type="text" id="txtEditNombre">
                
                    <label for="txtEditAlias">Alias</label>
                    <input type="text" id="txtEditAlias">

                    <label for="txtEditDinero">Dinero</label>
                    <input type="number" id="txtEditDinero">
                
                    <img src="" alt="Foto" id="txtEditImagen" width="128px" height "128px">
                    <button type="button" id="btnEditFoto">Actualizar Fotografía</button>
                
                    <button type="button" id="btnActualizar">Actualizar Jugador</button>
                </form>
            </div>
        </div>
    </main>
